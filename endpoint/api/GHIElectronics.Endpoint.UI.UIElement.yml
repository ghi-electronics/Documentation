    - id: routedEvent
      type: GHIElectronics.Endpoint.UI.RoutedEvent
      description: >-
        <xref href="GHIElectronics.Endpoint.UI.RoutedEvent" data-throw-if-not-resolved="false"></xref> for which the handler

        is attached
    - id: handler
      type: GHIElectronics.Endpoint.UI.RoutedEventHandler
      description: >-
        The handler that will be invoked on this object

        when the RoutedEvent is raised
    - id: handledEventsToo
      type: System.Boolean
      description: >-
        Flag indicating whether or not the listener wants to

        hear about events that have already been handled
