  summary: Measurement override. Implement your size-to-content logic here.
  remarks: >-
    MeasureOverride is designed to be the main customizability point for size control of layout.

    UIElement authors should override this method, call Measure on each child UIElement,

    and compute their desired size based upon the measurement of the children.

    The return value should be the desired size.<p></p>

    Note: It is required that a parent UIElement calls Measure on each child or they won't be sized/arranged.

    Typical override follows a pattern roughly like this (pseudo-code):

    <example>
             <pre><code class="lang-csharp">protected override void MeasureOverride(int avialableWidth, int availableHeight, out int desiredWidth, out int desiredHeight)
             {
                 foreach (UIElement child in VisualChildren)
                 {
                     child.Measure(availableSize);
                     availableSize.Deflate(child.DesiredSize);
                     _cache.StoreInfoAboutChild(child);
                 }

                 Size desired = CalculateBasedOnCache(_cache);
                 return desired;
             }</code></pre></example>
    The key aspects of this snippet are:
        <ul><li>You must call Measure on each child UIElement</li><li>It is common to cache measurement information between the MeasureOverride and ArrangeOverride method calls</li><li>Calling base.MeasureOverride is not required.</li><li>Calls to Measure on children are passing either the same availableSize as the parent, or a subset of the area depending
    on the type of layout the parent will perform (for example, it would be valid to remove the area

    for some border or padding).</li></ul>
  example: []
