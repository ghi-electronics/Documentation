  assemblies:
  - GHIElectronics.Endpoint.UI
  namespace: GHIElectronics.Endpoint.UI
  summary: >-
    The container for all state associated

    with a RoutedEvent
  remarks: >-
    <xref href="GHIElectronics.Endpoint.UI.RoutedEventArgs" data-throw-if-not-resolved="false"></xref>

    constitutes the <p></p>

    <xref href="GHIElectronics.Endpoint.UI.RoutedEventArgs.RoutedEvent" data-throw-if-not-resolved="false"></xref>, <p></p>

    <xref href="GHIElectronics.Endpoint.UI.RoutedEventArgs.Handled" data-throw-if-not-resolved="false"></xref>, <p></p>

    <xref href="GHIElectronics.Endpoint.UI.RoutedEventArgs.Source" data-throw-if-not-resolved="false"></xref> and <p></p>

    <xref href="GHIElectronics.Endpoint.UI.RoutedEventArgs.OriginalSource" data-throw-if-not-resolved="false"></xref> <p></p>

    <p></p>


    Different <xref href="GHIElectronics.Endpoint.UI.RoutedEventArgs" data-throw-if-not-resolved="false"></xref>

    can be used with a single <xref href="GHIElectronics.Endpoint.UI.RoutedEventArgs.RoutedEvent" data-throw-if-not-resolved="false"></xref> <p></p>

    <p></p>


    The <xref href="GHIElectronics.Endpoint.UI.RoutedEventArgs" data-throw-if-not-resolved="false"></xref> is responsible

    for packaging the <xref href="GHIElectronics.Endpoint.UI.RoutedEventArgs.RoutedEvent" data-throw-if-not-resolved="false"></xref>,

    providing extra event state info, and invoking the

    handler associated with the RoutedEvent
